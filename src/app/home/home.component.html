<body>
    <header>
        <div class="logo">
            <img src="/Images/logo.png" alt="Logo" class="logo-icon">
            <h1>Forms</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
    </header>
    <main>
        <section class="user-info">
            <h2>Welcome, {{_home.getName()}} {{_home.getSurname()}} </h2>
            <p>Email: {{loginService.getEmail()}} </p>
            <p>Member since: [Date]</p>
        </section>
        <section class="new-form">
            <h2>Start a new form</h2>
            <div class="form-templates">
                <div class="template" (click)="navigateTo('NewForm')">
                    <img src="/Images/blank.png" alt="Blank form">
                    <p>Blank form</p>
                </div>
                <div class="template">
                    <a href="contact.html"></a>
                    <img src="/Images/contact.png" alt="Contact Information">
                    <p>Contact Information</p>
                </div>
                <div class="template">
                    <a href="rsvp.html"></a>
                    <img src="/Images/rsvp.png" alt="RSVP">
                    <p>RSVP</p>
                </div>
                <div class="template">
                    <a href="Feedback.html"></a>
                    <img src="/Images/event.png" alt="Event Feedback">
                    <p>Event Feedback</p>
                </div>
            </div>
        </section>
        <section class="recent-forms">
            <h2>Recent forms</h2>
            
            <div>
                <div class="form-info" *ngFor="let item of _home.getQuestionaire()" style="border: 1px solid black;">
                    <button (click)="navigateToForm(item.questionnaireID, item.title, item.description)"> {{item.title}} </button>
                    <p> {{item.description}} </p>
                </div>
            </div>
        
        </section>
    </main>
    <script src="src/script.js"></script>
</body>
